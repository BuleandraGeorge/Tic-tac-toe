<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="Styling/style.css">
    <link id="theme" type="text/css" rel="stylesheet" href="Styling/themes/light_theme.css">
    <link type="text/css" rel="stylesheet" href="Styling/media_querry.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-txt-font-family">
    <div id="landing-modal-overlay" class="bg-overlay">
        <div id="landing-modal" class="bg-modal">
        <span id="closing-button">X</span>
            <h1 id="landing-heading">TIC TAC TOE</h1>
            <nav>
                <ul id="modal-nav">
                    <li>Player vs Player</li>
                    <li>Player vs PC</li>
                    <li>Online</li>
                    <li id="change-theme">Change Theme
                        <ul id="theme-nav">
                            <li id="light">Light</li>
                            <li id="dark">Dark</li>
                            <li id="ancient">Ancient</li>
                            <li id="neon">Neon</li>
                            <li id="jungle">Jungle</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <header>
        <div id="Name-HBB">
            <h1>TIC TAC TOE</h1>
            <div id="menu" class="hb-container fade-effect">
                <span id="top"></span>
                <span id="center"></span>
                <span id="bottom"></span>
            </div>
        </div>
        <h2 id="theme-name">LIGHT</h2>
        <div id="score-board">
            <div id="p1">
                <span  class="button fade-effect">P1 </span><span>Score:</span><span id="wp1">0</span>
            </div>
            <h5 id="reset" class="fade-effect button">RESTART</h5>
            <div id="p2">
                <span  class="button fade-effect">P2 </span><span>Score:</span><span id="wp2">0</span>
            </div>
        </div>
    </header>
    <div id="table">
            <div id="00" class="perfect-square fade-effect"></div>
            <div id="01" class="perfect-square fade-effect"></div>
            <div id="02" class="perfect-square fade-effect"></div>
            <div id="10" class="perfect-square fade-effect"></div>
            <div id="11" class="perfect-square fade-effect"></div>
            <div id="12" class="perfect-square fade-effect"></div>
            <div id="20" class="perfect-square fade-effect"></div>
            <div id="21" class="perfect-square fade-effect"></div>
            <div id="22" class="perfect-square fade-effect"></div>
    </div>
    <div class="player2-view">
        <h1>TIC TAC TOE</h1>
        <h1>BATTLE ARENA</h1>
        <div id="score-board">
            <span id="p1">P1 </span><span>Score:<span id="wp1">0</span><br>
            <span id="p2">P2 </span><span>Score:<span id="wp2">0</span><br>
            <button id="reset">RESTART</button>
        </div>
    </div>
    <div id="modal-overlay">
        <div id="modal" class="bg-modal">
            <h2>RESULTS</h2>
                <h1 id="winner"></h1>
                <div class="modal-button">
                    <span id="pg-button" class="fade-effect">Play Again</span>
                    <span id="sb-button" class="fade-effect">See Battle</span>
                </div>
        </div>
    </div>
</body>
<script src="JavaScript/index.js"></script>
</html>
