<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <h1>BATTLE ARENA</h1>
    <div id="score-board">
        <span id="p1">P1 </span><span>Score:<span id="wp1">0</span><br>
        <span id="p2">P2 </span><span>Score:<span id="wp2">0</span>
        <button id="reset">RESTART</button>
    </div>
    
    <div id="table">
        <div id="l1"> 
            <div id="l1c1" class="perfect-square"></div>
            <div id="l1c2" class="perfect-square"></div>
            <div id="l1c3" class="perfect-square"></div>
        </div>
         <div id="l2" >
            <div id="l2c1" class="perfect-square"></div>
            <div id="l2c2" class="perfect-square"></div>
            <div id="l2c3" class="perfect-square"></div>
        </div>
         <div id="l3">
            <div id="l3c1" class="perfect-square"></div>
            <div id="l3c2" class="perfect-square"></div>
            <div id="l3c3" class="perfect-square"></div>
        </div>
    </div>
    <div class="player2-view">
        <h1>TIC TAC TOE</h1>
        <h1>BATTLE ARENA</h1>
        <div id="score-board">
            <span id="p1">P1 </span><span>Score:<span id="wp1">0</span><br>
            <span id="p2">P2 </span><span>Score:<span id="wp2">0</span>
            <button id="reset">RESTART</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
