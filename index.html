<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <h1>BATTLE ARENA</h1>
    <div id="score-board">
        <span id="p1">P1 </span><span>Score:<span id="wp1">0</span><br>
        <span id="p2">P2 </span><span>Score:<span id="wp2">0</span>
        <button id="reset">RESTART</button>
    </div>
    
    <span id="paper">
        <span id="l1">
            <span id="l1c1"></span>
            <span id="l1c2"></span>
            <span id="l1c3"></span>
        </span>
         <span id="l2" >
            <span id="l2c1"></span>
            <span id="l2c2"></span>
            <span id="l2c3"></span>
        </span>
         <span id="l3">
            <span id="l3c1"></span>
            <span id="l3c2"></span>
            <span id="l3c3"></span>
        </span>
    </span>
</body>
<script src="index.js"></script>
</html>
