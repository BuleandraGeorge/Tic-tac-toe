<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="styling/style.css">
    <link id="theme" type="text/css" rel="stylesheet" href="styling/themes/light_theme.css">
    <link type="text/css" rel="stylesheet" href="styling/media_querry.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-txt-font-family">
    <div id="landing-modal-overlay" class="bg-overlay">
        <div id="landing-modal" class="bg-modal">
        <h1 id="landing-heading">TIC TAC TOE</h1>
        <nav>
            <ul id="modal-nav">
                <li>Player vs Player</li>
                <li>Player vs PC</li>
                <li>Online</li>
                <li id="change-theme">Change Theme
                    <ul id="theme-nav">
                        <li>Light</li>
                        <li>Darken</li>
                        <li>Ancient</li>
                        <li>Neon</li>
                        <li>Jungle</li>
                    </ul>
                </li>
            </ul>
        </nav>
        </div>
    </div>
    <header>
        <div id="Name-HBB">
            <h1>TIC TAC TOE</h1>
            <div class="hb-container fade-effect">
                <span id="top"></span>
                <span id="center"></span>
                <span id="bottom"></span>
            </div>
        </div>
        <h2 id="theme-name">LIGHT</h2>
        <div id="score-board">
            <div>
                <span id="p1" class="button fade-effect">P1 </span><span>Score:</span><span id="wp1">0</span>
            </div>
            <h5 id="reset" class="fade-effect button">RESTART</h5>
            <div>
                <span id="p2" class="button fade-effect">P2 </span><span>Score:</span><span id="wp2">0</span>
            </div>
        </div>
    </header>
    <div id="table">
            <div id="l1c1" class="perfect-square fade-effect"></div>
            <div id="l1c2" class="perfect-square fade-effect"></div>
            <div id="l1c3" class="perfect-square fade-effect"></div>
            <div id="l2c1" class="perfect-square fade-effect"></div>
            <div id="l2c2" class="perfect-square fade-effect"></div>
            <div id="l2c3" class="perfect-square fade-effect"></div>
            <div id="l3c1" class="perfect-square fade-effect"></div>
            <div id="l3c2" class="perfect-square fade-effect"></div>
            <div id="l3c3" class="perfect-square fade-effect"></div>
    </div>
    <div class="player2-view">
        <h1>TIC TAC TOE</h1>
        <h1>BATTLE ARENA</h1>
        <div id="score-board">
            <span id="p1">P1 </span><span>Score:<span id="wp1">0</span><br>
            <span id="p2">P2 </span><span>Score:<span id="wp2">0</span><br>
            <button id="reset">RESTART</button>
        </div>
    </div>
    <div id="modal-overlay">
        <div id="modal">
            <h2>Battle Arena</h2>
                <h1 id="winner"></h1>
                <div class="modal-button">
                    <span id="pg-button">Play Again</span>
                    <span id="sb-button">See Battle</span>
                </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
